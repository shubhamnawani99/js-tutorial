<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color:white">
    <div>
        <button class='btn btn-primary' onclick="generateList()">Click Me to Add</button>
        <button class='btn btn-success' onclick="editList()">Click Me to Edit second element</button>
        <button onclick="removeFromList()">Remove Last Language</button>
    </div>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function generateList(){
        const coding = ["Haskel", "Ruby", "Python", "Java", "C++"]
        coding.forEach((lang) => addOptimzedLangauge(lang))
    }
    // Way-1
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = langName // Traversing is required when accessing innerHTML
        const ul = document.querySelector(".language")
        ul.appendChild(li)
    } 
    // Way-2
    function addOptimzedLangauge(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))   //  ~ li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
    }
    // Edit
    function editList(){
        const secondLang = document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML = "TypeScript"
        const newli = document.createElement("li")
        newli.textContent = "TypeScript"
        secondLang.replaceWith(newli)
    }
    // const firstLang = document.querySelector("li:first-child")
    // firstLang.outerHTML = '<li>GoLoag</li>'
    // Remove
    function removeFromList(){
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove()
    }
</script>
</html>
