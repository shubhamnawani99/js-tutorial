<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = () => alert("Owl Clicked");
    // Topics to study - type, time-stamp, defaultPrevented, target, toElement, srcElement
    // clientX, clientY, screenX, screenY (position-Related)
    // altKey, ctrlKey

    document.getElementById('images').addEventListener('click', () => {
        console.log("Clicked inside the UL")
    }, false)
    document.getElementById('owl').addEventListener('click', (e) => {
        console.log("Owl Clicked")
        e.stopPropagation() // Output - Owl Clicked (Stops printing "Clicked inside the UL")
    }, false)
    // false => Bubbling, innerElement is propogated first 
    // true => Capturing, outerElement is propogated first

    document.getElementById('google').addEventListener('click',(e)=>{
        e.preventDefault();    // prevents the default behavour of <tag>
        e.stopPropagation();    // Stops printing "Clicked inside the UL"
        console.log("Google Clicked");
    }) 
    
    // Better-way to get more features
    document.querySelectorAll("li").forEach((li) => {   // Select all list items and iterate using forEach
        li.addEventListener('click', (e)=>{ // add Event Listener to each list item
            let elementToRemove = e.target.parentNode;
            if(e.target.tagName === "IMG"){
                console.log(elementToRemove.tagName);
                elementToRemove.remove()    // remove the element
                // elementToRemove.parentNode.removeChild(elementToRemove)
            }
        }, false)
    }) 
</script>
</html>
