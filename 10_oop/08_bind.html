<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000/"
            // Business Requirement
            document.querySelector('button')
            .addEventListener('click', this.handleClick.bind(this)) 
            // all the variables are attached and sent to handleClick function
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(`${this.server}`);  //  prints `undefined` if bind is not used
        }
    }

    const app = new React()
</script>
</html>
