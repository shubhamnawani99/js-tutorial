<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <div class="card" style="width: fit-content; background-color: #414141; border-radius: 10px; padding: 10px;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
          <h3 class="card-title"></h3>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/shubhamnawani99'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);    // opens a link to requestURL using appr. HTTP Method
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)  // convert String to JSON
            document.querySelector('.card-img-top').src = data.avatar_url
            document.querySelector('.card-title').innerHTML = data.name
            document.querySelector('.card-text').innerHTML = `Total followers are ${data.followers}`
            console.log(data);
        }
    }
    xhr.send()
</script>
</html>
